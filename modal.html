<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/mod.css" />
  </head>
  <body>
    <form class="form-modal">
      <!-- Кнопка закрыть -->
      <button class="btn-close" data-modal-close>
        <svg width="18" height="18">
          <use href="./img/symbol-defs.svg#icon-close-black"></use>
        </svg>
      </button>
      <b>Оставьте свои данные, мы вам перезвоним</b>
      <div class="container-field-modal">
        <input
          class="field-modal"
          type="text"
          name="name"
          id="name"
          placeholder=" "
        />
        <label class="label-position" for="name">Имя</label>
        <svg class="icon-field" width="18" height="18">
          <use href="./img/symbol-defs.svg#icon-person-black"></use>
        </svg>
      </div>
      <div class="container-field-modal">
        <input
          class="field-modal"
          type="tel"
          name="tell"
          id="tell"
          placeholder=" "
        />
        <label class="label-position" for="tell">Телефон</label>
        <svg class="icon-field" width="18" height="18">
          <use href="./img/symbol-defs.svg#icon-phone-black"></use>
        </svg>
      </div>
      <div class="container-field-modal">
        <input
          class="field-modal"
          type="email"
          name="mail"
          id="mail"
          placeholder=" "
        />
        <label class="label-position" for="mail">Почта</label>
        <svg class="icon-field" width="18" height="18">
          <use href="./img/symbol-defs.svg#icon-email-black"></use>
        </svg>
      </div>

      <!-- Оставить коментарий -->
      <div class="container-textarea">
        <textarea
          class="field-comment"
          name="comment"
          id="comment"
          rows="8"
          placeholder=" "
        ></textarea>
        <label class="label-position" for="comment">Комментарий</label>
      </div>

      <!-- Checkbox -->
      <div class="container-agreement">
        <input
          class="checkbox"
          type="checkbox"
          name="agreement"
          id="checkbox"
        />
        <label class="label-agreement" for="checkbox">
          Соглашаюсь с рассылкой и принимаю
          <a href="">Условия договора</a>
        </label>
      </div>

      <button class="btn-modal-submit">Отправить</button>
    </form>
  </body>
</html>
